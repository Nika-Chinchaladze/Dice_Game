<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!-- Game Main Body -->
    <div class="container">
      <h1>Welcome To Dice</h1>
      <!-- first player score -->
      <div class="dice leftScore">
        <p class="score1">0</p>
      </div>
      <!-- first player's dice -->
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="img/dice6.png" alt="diceImage1">
      </div>
      <!-- second player's dice -->
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="img/dice6.png" alt="diceImage2">
      </div>
      <!-- second player score -->
      <div class="dice rightScore">
        <p class="score2">0</p>
      </div>

    </div>

    <!-- Roll Button -->
    <div class="buttonDiv"><button class="btnClick" type="button" onclick="whoIsWinner()">Click Me</button></div>
    <!-- Game Results -->
    <div id="outputDiv">
      <h2 id="outputH2"></h2>
      <p id="outputP"></p>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- My Javascript Functionality Script -->
    <script src="js/app.js"></script>
  </body>

</html>
